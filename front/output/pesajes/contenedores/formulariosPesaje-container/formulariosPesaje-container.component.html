<app-formulariosPesaje (outVerFormularioPesaje)="outVerFormularioPesaje.emit($event)"
  (outVerFormulariosPesajeQuantity)="outVerFormulariosPesajeQuantity($event)" (onSearch)="onSearch($event)">
</app-formulariosPesaje>

<app-paginacion [items]="items" [numFilas]="formulariosPesajeQuantity" (changePage)="onChangePage($event)"
  [pageSizes]="[5, 10, 20, 50, 100, 200, 500, 1000]">
</app-paginacion>
