<div id="form-container">
  <dx-data-grid id="gridContainer" [columnWidth]="120" [showBorders]="true" [showRowLines]="true"
    [hoverStateEnabled]="true" [allowColumnReordering]="true" [rowAlternationEnabled]="true"
    [dataSource]="coleccionFormulariosPesaje" keyExpr="intId" (onEditorPreparing)="editorPreparing($event)"
    (onRowInserting)="rowInserting($event)" (onRowInserted)="rowInserted($event)" (onInitNewRow)="initNewRow($event)"
    (onRowUpdating)="rowUpdating($event)" (onRowUpdated)="rowUpdated($event)" (onEditingStart)="editingStart($event)"
    (onRowRemoving)="rowRemoving($event)" (onRowRemoved)="rowRemoved($event)" (onRowValidating)="rowValidating($event)">
    <dxo-paging [enabled]="false" [pageSize]="100"></dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20, 50, 100, 500]"
      [showNavigationButtons]="true" [showInfo]="true"></dxo-pager>
    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-selection mode="single"></dxo-selection>
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-editing mode="form" [allowUpdating]="allowUpdating" [allowDeleting]="allowDeleting" [allowAdding]="allowAdding"
      [useIcons]="true"></dxo-editing>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-search-panel [visible]="true" [width]="240" placeholder="Buscar..."></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-state-storing [enabled]="true" type="localStorage" storageKey="storage"></dxo-state-storing>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20, 50, 100]" [showInfo]="true">
    </dxo-pager>
    <dxo-column-chooser [enabled]="true" mode="select"></dxo-column-chooser>
    <dxo-export [enabled]="true"></dxo-export>

    <!-- <dxo-state-storing [enabled]="true" type="localStorage" storageKey="storage"></dxo-state-storing> -->

    <dxi-column dataField="strPlaca" caption="strPlaca" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strCodigo" caption="strCodigo" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="intNumeroInterno" caption="intNumeroInterno" [visible]="true" [width]="150" dataType="number"></dxi-column>
    <dxi-column dataField="strTipoVehiculo" caption="strTipoVehiculo" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strConductor" caption="strConductor" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strCedula" caption="strCedula" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strProducto" caption="strProducto" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strPlanta" caption="strPlanta" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strCliente" caption="strCliente" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strTransportadora" caption="strTransportadora" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="dtFechaHoraPesoVacio" caption="dtFechaHoraPesoVacio" [visible]="true" [width]="200" dataType="datetime"

    <dxi-column dataField="dtFechaHoraPesoLleno" caption="dtFechaHoraPesoLleno" [visible]="true" [width]="200" dataType="datetime"
      format='yyyy-MM-dd HH:mm:ss'></dxi-column>
    <dxi-column dataField="strCiv" caption="strCiv" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strDireccion" caption="strDireccion" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strEntregadoPor" caption="strEntregadoPor" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strRecibidoPor" caption="strRecibidoPor" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strShipment" caption="strShipment" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strSello" caption="strSello" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strR" caption="strR" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strContenedor" caption="strContenedor" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="strObservacion" caption="strObservacion" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column dataField="enmTipoIngreso" caption="enmTipoIngreso" [visible]="true" [width]="200" dataType="string"></dxi-column>
    <dxi-column type="buttons" caption="botones" [width]="80">
