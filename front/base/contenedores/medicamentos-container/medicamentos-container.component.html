<app-medicamentos (outVerMedicamento)="outVerMedicamento.emit($event)"
  (outVerMedicamentosQuantity)="outVerMedicamentosQuantity($event)" (onSearch)="onSearch($event)">
</app-medicamentos>

<app-paginacion [items]="items" [numFilas]="medicamentosQuantity" (changePage)="onChangePage($event)"
  [pageSizes]="[5, 10, 20, 50, 100, 200, 500, 1000]">
</app-paginacion>
